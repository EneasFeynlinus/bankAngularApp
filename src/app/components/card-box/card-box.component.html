<div class="card-container shadow-box">
  <div class="card-logo">
    <app-logo-white logoWidth="120" />
  </div>

  <div class="card-middle">
    <img src="../../../assets/chip.png" width="60px" alt="chip" />
    <div>
      <p>XXXX</p>
      <p>XXXX</p>
      <p>XXXX</p>
      <p>{{accountData.card.number}}</p>
    </div>
  </div>

  <div class="card-footer">
    <p>Ola, {{accountData.name}}</p>
    <p>Ag {{accountData.account.agency}}</p>
    <p>CC {{accountData.card.limit}}</p>
  </div>

  <div class="card-limit">
    <p>Limit: 10000</p>
  </div>
</div>
